<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression Validation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<form class="form-group col-md-4" onsubmit="return validation()">
			<h2>Regex Validation</h2>
			<div class="form-group">
				<label>Username</label>
			    <input type="text" id="name"  class="form-control">
			    <a style="color: red" id="nameError"></a>
			</div>
			<div class="form-group">
				<label>Password</label>
			    <input type="password" id="password"  class="form-control">
			    <a style="color: red" id="passError"></a>
			</div>
			<div class="form-group">
				<label>Email</label>	
			    <input type="text" id="email"  class="form-control">
			    <a style="color: red" id="emailError"></a>
			</div>
			<div class="form-group">
				<label>Message</label>
			   <textarea rows="8" class="form-control" id="msg" onkeyup="checkMsg()"></textarea>
			</div>
			<button class="btn btn-info">Submit</button>
		</form>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
